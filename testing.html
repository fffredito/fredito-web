<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Carousel for Safari</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
  }
  .carousel-container {
    position: relative;
    width: 100%;
    height: 100vh; /* Full height of viewport */
    overflow: hidden;
  }
  .carousel-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    transition: opacity 1s ease-in-out;
  }
</style>
</head>
<body>
<div id="carouselContainer" class="carousel-container"></div>

<script>
  function isSafari() {
    const ua = navigator.userAgent.toLowerCase();
    return ua.indexOf('safari') !== -1 && ua.indexOf('chrome') === -1;
  }

  if (isSafari()) {
    const carouselContainer = document.getElementById('carouselContainer');
    carouselContainer.innerHTML = `
      <div class="carousel-image" style="background-image: url('/assets/images/scanned-img/flower-1.jpg');"></div>
      <div class="carousel-image" style="background-image: url('/assets/images/scanned-img/tree-1.jpg');"></div>
      <div class="carousel-image" style="background-image: url('/assets/images/scanned-img/pond.jpeg');"></div>
      <div class="carousel-image" style="background-image: url('/assets/images/scanned-img/cake.jpeg');"></div>
      <div class="carousel-image" style="background-image: url('/assets/images/scanned-img/tree-2.jpg');"></div>
    `;

    const images = carouselContainer.querySelectorAll('.carousel-image');
    let currentIndex = 0;

    function showImage(index) {
      images.forEach((image, i) => {
        if (i === index) {
          image.style.opacity = '1';
        } else {
          image.style.opacity = '0';
        }
      });
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }

    setInterval(nextImage, 6000); // Change image every 6 seconds
  } else {
    // Handle other browsers or provide a fallback
    console.log('This feature is only supported on Safari.');
  }
</script>
</body>
</html>
