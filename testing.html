<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Text</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .cursor-text {
            position: absolute;
            display: none;
            pointer-events: none;
            white-space: nowrap;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 9999;
            transform: translate(-50%, -50%);
            /* Center the text on the cursor */
        }
    </style>
</head>

<body>
    <div class="cursor-text" id="cursorText">Hover over image for motion</div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const cursorText = document.getElementById("cursorText");
            let timer;

            document.addEventListener("mousemove", (e) => {
                cursorText.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;

                clearTimeout(timer);
                cursorText.style.display = "block";

                timer = setTimeout(() => {
                    cursorText.style.display = "none";
                }, 1000); // Adjust the timeout (in milliseconds) as needed
            });
        });

    </script>
</body>

</html>
